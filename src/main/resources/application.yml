spring:
  application:
    name: chat-service
  servlet:
    multipart:
      max-file-size: 500KB
      max-request-size: 500KB
server:
  port: 8321
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8320/eureka/
  instance:
    hostname: localhost
